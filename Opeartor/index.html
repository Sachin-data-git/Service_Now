        // Type Conversion
        // 1)Implicit  -  automatically done by javascript
        // 2)Explicit  -  done manually by Programmer 



        // Implicit
        let p="20";
        let q="10";
        console.log(p*q);


        // Explicit
        let x=Number("10");
        let y=Number("20");
        // console.log(typeof x);
        console.log(x+y);


        let c=String(10);
        console.log(typeof c);
