        //setAttribute()  set attributes values
        function Next(){
            let image=document.querySelector("img");
            image.setAttribute("src","https://images.pexels.com/photos/112460/pexels-photo-112460.jpeg")

        }
        function Prev(){
            let image=document.querySelector("img");
            image.setAttribute("src","https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg")

        }


        //getAttribute access the values attribute

        let valueofhref=document.querySelector("a").getAttribute("href");
        console.log(valueofhref);

        
        //removeAttribute  it is used to remove the attributes of elements

        para.removeAttribute("class");
