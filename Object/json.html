<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //js (Javascript) object
        let obj={
            name:"amol",
            age:34,
            Marks:{
                Math:20,
                Sci:30
            }
        }
        console.log(obj);

        //js object to  JSON (JSON.stringify());

        let json=JSON.stringify(obj);
        console.log(json);  //json object

        
    //JSON to js object  (JSON.parse());
     let js_object=JSON.parse(json);
     console.log(js_object);



    </script>
</body>
</html>
